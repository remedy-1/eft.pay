<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Blue Design</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #4fc3f7 0, #0d47a1 45%, #020b1f 100%);
      color: #e3f2fd;
    }

    .card {
      background: rgba(2, 18, 40, 0.9);
      border-radius: 18px;
      padding: 32px 40px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(79, 195, 247, 0.4);
      position: relative;
      overflow: hidden;
    }

    /* Subtle blockchain “nodes” in the background */
    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(79, 195, 247, 0.25);
      filter: blur(0.5px);
    }

    .card::before {
      width: 220px;
      height: 220px;
      top: -80px;
      right: -60px;
    }

    .card::after {
      width: 160px;
      height: 160px;
      bottom: -60px;
      left: -40px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(13, 71, 161, 0.7);
      color: #bbdefb;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #4fc3f7;
      box-shadow: 0 0 8px #4fc3f7;
    }

    h1 {
      margin-top: 18px;
      font-size: 32px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #e3f2fd;
    }

    .accent {
      color: #4fc3f7;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 13px;
      color: #90caf9;
      line-height: 1.6;
    }

    .grid {
      margin-top: 22px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #bbdefb;
    }

    .grid-item {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(79, 195, 247, 0.25);
      background: rgba(3, 22, 52, 0.9);
    }

    .grid-item span {
      display: block;
      font-size: 9px;
      color: #64b5f6;
      margin-bottom: 4px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #90caf9;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00e676;
      box-shadow: 0 0 8px #00e676;
      margin-right: 6px;
    }

    .status {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="chip">
      <div class="chip-dot"></div>
      <span>Decentralized Network</span>
    </div>

    <h1><span class="accent">BLOCK</span>CHAIN</h1>

    <p class="subtitle">
      Secure, transparent, and tamper‑resistant ledger technology powering the next generation of digital value.
    </p>

    <div class="grid">
      <div class="grid-item">
        <span>Layer</span>
        L1 Protocol
      </div>
      <div class="grid-item">
        <span>Consensus</span>
        PoS / PoA
      </div>
      <div class="grid-item">
        <span>TPS</span>
        2,500+
      </div>
    </div>

    <div class="footer">
      <div class="status">
        <div class="status-dot"></div>
        Live Network
      </div>
      <div>Hash: 0x9f3a...b72c</div>
    </div>
  </div>
</body>
</html>
